<div class="ui-composer-root">
	<div at="container" class="ui-composer-container">
		<div class="ui-composer-dialog">                
                <div class="ui-composer">

                    <div class="ui-composer">

                        <div at="close" class="ui-composer-close">
                            <div class="ui-composer-close-icon icon-x"></div>
                        </div>            

                        <div at="_title" class="ui-composer-header">
                            @{title}
                        </div>

                        <div at="dialogBody" class="ui-composer-body">
                            @{body}
                        </div>

                        <div class="ui-composer-footer">
                            @{footer}
                        </div>

                    </div>

                </div>
		</div>
	</div>
</div>
